<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div
    class="w-full max-w-6xl bg-white rounded-xl shadow-sm overflow-hidden flex"
  >
    <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
      <div class="mb-12">
        <img
          src="assets/images/thriftylogo.png"
          alt="Thrifty"
          class="h-8 w-auto"
        />
      </div>

      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Inicio de Sesión</h1>
        <p class="text-lg text-gray-600">Bienvenido!</p>
      </div>

      <div class="space-y-4">
        <div
          *ngIf="errorMessage"
          class="bg-red-50 text-red-600 p-3 rounded-md text-sm"
        >
          {{ errorMessage }}
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            [(ngModel)]="email"
            placeholder="ceci@example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <button
          (click)="login()"
          [disabled]="isLoading"
          class="w-full py-2 px-4 bg-[#0f172a] text-white font-medium rounded-md hover:bg-[#1e293b] transition-colors mt-2 disabled:opacity-70"
        >
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>

        <div class="text-center pt-4">
          <p class="text-gray-600">
            Olvidaste tu contraseña?
            <a href="#" class="text-gray-700 font-medium">Recuperar</a>
          </p>
        </div>
      </div>
    </div>

    <div class="hidden lg:block lg:w-1/2">
      <img
        src="assets/images/icecream.webp"
        alt="Ice cream cones"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>
