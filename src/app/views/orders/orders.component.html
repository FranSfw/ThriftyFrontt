<div class="min-h-screen bg-gray-50 flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1 overflow-auto">
    <!-- Header con barra de búsqueda y perfil -->
    <header class="bg-white shadow-sm border-b">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="relative w-full max-w-md">
          <div
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-search h-4 w-4 text-gray-400"></i>
          </div>
          <input
            type="text"
            placeholder="Search"
            class="pl-10 pr-4 py-2 w-full rounded-full border border-gray-200 shadow-sm"
          />
        </div>
        <div class="flex items-center gap-2">
          <span class="text-gray-800 font-medium"></span>
          <i class="fas fa-chevron-down h-4 w-4 text-gray-600"></i>
        </div>
      </div>
    </header>

    <!-- Navegación de migas de pan -->
    <div class="bg-gray-100 border-b">
      <div
        class="container mx-auto px-4 py-2 flex items-center space-x-2 text-sm"
      >
        <a href="/" class="text-gray-600 hover:text-gray-900">
          <i class="fas fa-home h-4 w-4"></i>
        </a>
        <span class="text-gray-400">/</span>
        <a href="#" class="text-gray-600 hover:text-gray-900">Order</a>
        <span class="text-gray-400">/</span>
        <span class="text-gray-800">View order</span>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Order Summary</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Primera tarjeta -->
        <div class="bg-white overflow-hidden rounded-lg shadow">
          <div class="p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="bg-amber-100 p-2 rounded-full">
                  <i class="fas fa-box h-5 w-5 text-amber-600"></i>
                </div>
              </div>
              <div class="flex items-center text-sm text-gray-500">
                This week <i class="fas fa-chevron-down h-4 w-4 ml-1"></i>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-4 text-center">
              <div>
                <p class="text-2xl font-bold">52</p>
                <p class="text-sm text-gray-500">All Order</p>
              </div>
              <div>
                <p class="text-2xl font-bold">8</p>
                <p class="text-sm text-gray-500">Pending</p>
              </div>
              <div>
                <p class="text-2xl font-bold">46</p>
                <p class="text-sm text-gray-500">Completed</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Segunda tarjeta -->
        <div
          class="bg-white overflow-hidden rounded-lg shadow border-2 border-blue-200"
        >
          <div class="p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="bg-blue-100 p-2 rounded-full">
                  <i class="fas fa-box h-5 w-5 text-blue-600"></i>
                </div>
              </div>
              <div class="flex items-center text-sm text-gray-500">
                This week <i class="fas fa-chevron-down h-4 w-4 ml-1"></i>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-4 text-center">
              <div>
                <p class="text-2xl font-bold">6</p>
                <p class="text-sm text-gray-500">Canceled</p>
              </div>
              <div>
                <p class="text-2xl font-bold">2</p>
                <p class="text-sm text-gray-500">Returned</p>
              </div>
              <div>
                <p class="text-2xl font-bold">5</p>
                <p class="text-sm text-gray-500">Damaged</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de órdenes -->
      <div class="bg-white overflow-hidden rounded-lg shadow mb-6">
        <div class="p-6">
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6"
          >
            <h3 class="text-xl font-semibold text-gray-800 mb-4 sm:mb-0">
              Orders Log
            </h3>
            <div class="flex gap-2">
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <!-- Search icon -->
                  <svg
                    class="w-4 h-4 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="search"
                  class="pl-10 pr-4 py-2 border rounded-md w-64"
                  placeholder="Search"
                />
              </div>
              <button
                class="flex items-center gap-1 px-4 py-2 border rounded-md"
              >
                <!-- Filter icon -->
                <svg
                  class="w-4 h-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
                  />
                </svg>
                Filter
              </button>
              <button
                class="flex items-center gap-1 px-4 py-2 border rounded-md"
              >
                <!-- Sort icon -->
                <svg
                  class="w-4 h-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"
                  />
                </svg>
                Sort
              </button>
            </div>
          </div>

          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-12"
                  >
                    <input type="checkbox" class="rounded border-gray-300" />
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    To Branch
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Order Date
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tracking ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Order Total
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <input type="checkbox" class="rounded border-gray-300" />
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">1</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    August 12, 2023 8:00am
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">924314</td>
                  <td class="px-6 py-4 whitespace-nowrap">$799</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <input type="checkbox" class="rounded border-gray-300" />
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">2</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    August 12, 2023 8:00am
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">924314</td>
                  <td class="px-6 py-4 whitespace-nowrap">$2149</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
