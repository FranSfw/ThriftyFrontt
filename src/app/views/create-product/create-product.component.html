<div class="min-h-screen bg-gray-50 flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1 overflow-auto">
    <!-- Header -->
    <header class="w-full bg-white py-3 px-4 shadow-sm">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Search Bar -->
        <div class="relative w-full max-w-md">
          <div
            class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="search"
            class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 bg-gray-50 focus:outline-none focus:ring-1 focus:ring-gray-300"
            placeholder="Search"
          />
        </div>

        <!-- User Profile -->
        <div class="flex items-center gap-2">
          <span class="text-gray-700 font-medium text-lg">Ana Cecilia</span>
          <svg
            class="w-5 h-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- Breadcrumbs -->
    <div class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-2">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
          <a href="/" class="hover:text-gray-800">
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </a>
          <span>/</span>
          <a href="#" class="hover:text-gray-800">Inventory</a>
          <span>/</span>
          <span class="text-gray-800">New Inventory</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-4">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-gray-800">New Inventory Item</h1>
        <div class="flex gap-4">
          <button
            class="bg-blue-700 text-white hover:bg-blue-800 px-4 py-2 rounded"
          >
            <span>Save & Publish</span>
          </button>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Form Section - 2/3 width -->
        <div class="lg:col-span-2">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="grid grid-cols-1 gap-6">
              <!-- Product Name -->
              <div>
                <input
                  type="text"
                  placeholder="Product Name"
                  class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2"
                />
              </div>

              <!-- Product Category -->
              <div>
                <select
                  class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2"
                >
                  <option value="" disabled selected>
                    Select Product Category
                  </option>
                  <option value="category1">Category 1</option>
                  <option value="category2">Category 2</option>
                  <option value="category3">Category 3</option>
                </select>
              </div>

              <!-- Price Section -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="Selling Price"
                  class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2"
                />
                <input
                  type="text"
                  placeholder="Cost Price"
                  class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2"
                />
              </div>

              <!-- Quantity -->
              <div>
                <input
                  type="number"
                  placeholder="Quantity in Stock"
                  class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Image Upload Section - 1/3 width -->
        <div class="lg:col-span-1">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div
              class="border border-gray-300 rounded-lg h-60 relative flex flex-col items-center justify-center"
            >
              <div class="absolute top-2 right-2 flex space-x-2">
                <button
                  class="text-gray-500 hover:text-gray-700 p-1 bg-white rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
                </button>
                <button
                  class="text-gray-500 hover:text-gray-700 p-1 bg-white rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path
                      d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>
              <div class="text-center text-gray-500">
                <!-- Preview would go here -->
              </div>
            </div>
            <p class="mt-4 text-lg text-gray-700">Image</p>
          </div>
        </div>
      </div>

      <!-- Description Section - Full Width -->
      <div class="mt-6">
        <div class="bg-white p-6 rounded-lg shadow-sm lg:col-span-2">
          <textarea
            placeholder="Description"
            class="bg-gray-100 border border-gray-300 h-40 w-full rounded px-3 py-2"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
